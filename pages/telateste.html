<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="../assets/js/script.js"></script>
    <script></script>
    <title>Document</title>
</head>
<body>
    <div class="telaLogin tela ativa">
        <div class="logo">
            <img src="../assets/img/ROTINA E LEITURAS.png" alt="Logo" class="logo">
        </div>
        <div class="formulario">
            <h1>Login</h1>
            <form id="loginForm"> 
                <label for="username">Nome:</label>
                <input type="text" id="username" name="username" required><br><br>
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required><br><br>
                <input type="submit" value="Login">
            </form>
        </div>
        <p>Não tem uma conta? <a href="#" onclick="mostrarTela('telaCadastro')">Cadastre-se</a></p>
    </div>

    <div class="telaCadastro tela">
        <div class="logo">
            <img src="../assets/img/ROTINA E LEITURAS.png" alt="Logo" class="logo">
        </div>
        <h1>Cadastro</h1>
        <form id="cadastroForm" action="/cadastro" method="POST"> 
            <label for="username">Nome:</label>
            <input type="text" id="username" name="username" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required><br><br>
            <button type="submit" class="submit-btn" id="cadastrar">Cadastrar</button>
        </form>
        <p>Já tem uma conta? <a href="#" onclick="mostrarTela('telaLogin')">Faça login</a></p>
    </div>

    <div class="telaPrincipal tela ">
        <h1>Rotinas e leituras</h1>
        <a href="/CriarRotina"> <button class="submit-btn2">Criar Rotina</button> </a> 
        <a href="/MinhasRotinas"> <button class="submit-btn2">Minhas Rotinas</button></a> 
    </div>

    <div id="novaRotina" class="tela card">
        <h2>Criar nova rotina</h2>
        <input type="text" id="nomeRotina" placeholder="Nome da rotina">
        <input type="number" id="tempoRotina" placeholder="Tempo (em minutos)" min="1">
        <button onclick="salvarRotina()">Salvar</button>
        <button onclick="mostrar('inicio')">Cancelar</button>
    </div>
    
</body>
</html>
