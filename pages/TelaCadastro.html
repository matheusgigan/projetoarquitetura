<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="../assets/js/script.js"></script>
    <title>Cadastro</title>
</head>
<body>
    <section>
        <div class="telaCadastro">
            <div class="logo">
                <img src="../assets/img/ROTINA E LEITURAS.png" alt="Logo" class="logo">
            </div>
            <h1>Cadastro</h1>
            <form id="cadastroForm" action="/cadastro" method="POST"> 
                <label for="username">Nome:</label>
                <input type="text" id="username" name="username" required><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required><br><br>
                <button type="submit" class="submit-btn" id="cadastrar">Cadastrar</button>
            </form>
            <p>Já tem uma conta? <a href="TelaLogin.html">Faça login</a></p>
        </div>
    </section>
</body>
</html>
