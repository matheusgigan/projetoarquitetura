<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>Cadastro</title>
</head>
<body>
    <section>
    <div class="telaCadastro">
        <h1>Cadastro</h1>
        <form id="cadastroForm" action="/cadastro" method="POST"> <!-- Formulario de cadastro -->
                <label for="username">Nome:</label>
                <input type="text" id="username" name="username" required><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required><br><br>
                <button type="submit" class="submit-btn" id="cadastrar">Cadastrar</button>
        <p>Já tem uma conta? <a href="TelaLogin.html">Faça login</a></p> <!-- Ao clicar vai jogar pra tela de login -->
    </section>
    <script src="../assets/js/script.js"></script>
</body>
</html>
